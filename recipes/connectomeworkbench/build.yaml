name: connectomeworkbench
version: 1.5.0

architectures:
  - x86_64

build:
  kind: neurodocker

  base-image: neurodebian:sid-non-free
  pkg-manager: apt

  directives:
    - install:
        - connectome-workbench

    - template:
        name: freesurfer
        version: 7.1.1

    - copy: license.txt /opt/freesurfer-7.1.1/license.txt

deploy:
  bins:
    - wb_shortcuts

readme: |-
  ----------------------------------
  ## connectomeworkbench/{{ context.version }} ##
  Connectome Workbench is a visualization, analysis and discovery tool for data generated by the Human Connectome Project.

  Example:
  ```
  wb_command
  wb_view
  wb_shortcuts
  ```

  More documentation can be found here: https://humanconnectome.org/storage/app/media/documentation/tutorials/Connectome_WB_Tutorial_v1.0.pdf

  To run container outside of this environment: ml connectomeworkbench/{{ context.version }}

  ----------------------------------

